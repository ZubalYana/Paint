<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css' integrity='sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ==' crossorigin='anonymous'/>
</head>
<body>
    <div class="wrap">
        <div class="panel">
            <div class="panel_logo">
                <img class="panel_logoPic" src="./img/paint-roller.png" alt="">
                <h2>Paint</h2>
            </div>
            <div class="panel_colors">
                <div class="panel_color" id="red"></div>
                <div class="panel_color" id="pink"></div>
                <div class="panel_color" id="orange"></div>
                <div class="panel_color" id="yellow"></div>
                <div class="panel_color" id="lightgreen"></div>
                <div class="panel_color" id="green"></div>
                <div class="panel_color" id="blue"></div>
                <div class="panel_color" id="indigo"></div>
                <div class="panel_color" id="purple"></div>
                <div class="panel_color" id="white"></div>
                <div class="panel_color" id="black"></div>
                <div class="panel_color" id="plus">+</div>
                <input type="color" id="colorPicker" class="colorPicker">


            </div>
            <div class="panel_size">
                <div class="panel_sizeIcon"></div>
                <input type="range" name="" id="size" min="1" max="50">
            </div>
            <div class="panel_elements_container">
            <img id="clear" src="./img/eraser.png" alt="">
            <img id="save" src="./img/save-file.png" alt="">
        </div>
        <div class="panel_elements_container">
            <img id="gallery" src="./img/gallery.png" alt="">
        </div>
        </div>
                <canvas id="canvas"></canvas>
    </div>
    <script src="./main.js"></script>
</body>
</html>
